<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Break Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="alignedTimers.js"></script>
  <style>
    body {
        height: 100%;
        color: #c0c0c0;
        font-family: monospace;
        background-color: #0f0f0f;
    }

    #clock {
        top: 50%;
        left: 50%;
        font-size: 70px;
        text-align: center;
        position: absolute;
        display: inline-block;
        transform: translate(-50%,-50%);
    }
  </style>
 <head>
 <body>
  <a href="#" onclick="Notification.requestPermission()">Enable Notifications</a>
  <div id="clock">
    <div id="label"></div>
    <span id="minutes"></span>:<span id="seconds"></span>
  </div>
  <script>
    const num = ['minutes', 'seconds'].map((l) => document.getElementById(l))
    const label = document.getElementById('label')
    const states = ['Break', 'Work']
    const mins = [0, 25, 30, 55]

    const f = (i) => [Math.floor(i / mins.length), mins[i % mins.length], 0]

    const timers = new AlignedTimers()
      .on('next', (i, d) => ({
          target: new Date(d.setHours(...f(i))),
          state: i % 2
      }))
      .on('tick', (r) => [Math.floor(r / 60), r % 60].forEach((v, i) => {
          num[i].innerHTML = v < 10 ? `0${v}` : v
      }))
      .on('end', (s) => notify('Time up!', `${states[s]} over`))
      .on('change', (s) => { label.innerHTML = states[s] })
      .start()

    function notify(title, body) {
      const notif = new Notification(title, {body})
      notif.onclick = (e) => { e.preventDefault() }
    }
  </script>
 </body>
</html>
